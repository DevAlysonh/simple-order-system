<div class="modal fade" id="editClientModal-{{ client.id }}" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editClientModalLabel">{{ client.name }} Profile</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form data-request="onUpdate">
				<input type="hidden" name="client_id" value="{{ client.id }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="gender" name="gender" value="{{ client.gender }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
