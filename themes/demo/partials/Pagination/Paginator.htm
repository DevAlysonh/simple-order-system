<div class="d-flex justify-content-between align-items-center">
    <ul id="pagination" class="pagination ms-auto my-2">
        {% for link in data.links %}
        	<li class="page-item {% if link.active %}active{% endif %}">
        	    {% if link.url %}
        	        <a href="{{ link.url }}" class="page-link custom-item">{{ link.label|raw }}</a>
        	    {% endif %}
        	</li>
        {% endfor %}
    </ul>
</div>
